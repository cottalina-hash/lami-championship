<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Płatność przerwana – LAMI CHAMPIONSHIP</title>
  <style>
    :root{ --accent:#FE79C5; --text:#0b0b10; --muted:rgba(11,11,16,.70); --line:rgba(11,11,16,.10); }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#fff; color:var(--text); }
    .wrap{ max-width:760px; margin:0 auto; padding:28px; }
    .card{ border:1px solid var(--line); border-radius:22px; padding:22px; box-shadow:0 10px 28px rgba(11,11,16,.08); }
    .badge{ display:inline-flex; padding:8px 12px; border-radius:999px; border:1px solid var(--line); font-weight:800; }
    h1{ margin:14px 0 10px; font-size:32px; }
    p{ margin:0; color:var(--muted); line-height:1.6; }
    .btn{ display:inline-flex; margin-top:16px; padding:12px 16px; border-radius:14px; border:1px solid var(--line); background:var(--accent); color:#111; font-weight:900; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">ℹ️ Płatność przerwana</div>
      <h1>Nic się nie stało</h1>
      <p>Możesz wrócić do zapisów i spróbować ponownie w dowolnym momencie.</p>
      <a class="btn" href="/#zapisy">Wróć do zapisów</a>
    </div>
  </div>
</body>
</html>
